name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil packaging
    
    - name: Run tests
      run: |
        python -m unittest discover tests -v
    
    - name: Test syntax
      run: |
        python -m py_compile src/main.py
        python -m py_compile src/auto_updater.py
        python -m py_compile src/context_menu.py
        python -m py_compile src/modules/driver_updater.py
        python -m py_compile src/modules/program_updater.py
        python -m py_compile src/modules/system_optimizer.py
        python -m py_compile src/modules/system_cleaner.py
